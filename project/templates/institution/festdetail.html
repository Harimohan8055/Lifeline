{% extends 'institution_base.html' %}
{% load static %}
{% block content %}
<section class="home-slider owl-carousel">
      <div class="slider-item" style="background-image:url(https://assets.entrepreneur.com/content/3x2/2000/20190425135022-DSC-1355.jpeg);">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-md-6 ftco-animate">
            <h1 class="mb-4">Fest And Clubs</h1>
            <!-- <p>One stop solution for college events</p> -->
          </div>
        </div>
        </div>
      </div>

    </section>

    <section class="ftco-section ftco-counter img" id="section-counter" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
    	<div class="container">
    		<div class="row justify-content-center mb-5 pb-2 d-flex">
    			<div class="col-md-6 align-items-stretch d-flex">
    				<div class="img img-video d-flex align-items-center" style="background-image: url(images/about-2.jpg);">
    				</div>
    			</div>
          <div class="col-md-6 heading-section heading-section-white ftco-animate pl-lg-5 pt-md-0 pt-5">
            <h2 class="mb-4">{{fest.name}}</h2>
            <p>{{fest.description}}</p>

          </div>
        </div>

    	</div>
    </section>


{% endblock %}
